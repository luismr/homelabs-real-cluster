# Example: Nginx deployment with NFS persistent storage
# Multiple nginx replicas sharing the same content

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-content
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: nfs-client

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-nfs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-nfs
  template:
    metadata:
      labels:
        app: nginx-nfs
    spec:
      initContainers:
      - name: setup-content
        image: busybox
        command:
          - sh
          - -c
          - |
            if [ ! -f /usr/share/nginx/html/index.html ]; then
              echo "<html><body><h1>Hello from NFS!</h1>" > /usr/share/nginx/html/index.html
              echo "<p>Served by: $(hostname)</p>" >> /usr/share/nginx/html/index.html
              echo "<p>Time: $(date)</p></body></html>" >> /usr/share/nginx/html/index.html
            fi
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: content
        persistentVolumeClaim:
          claimName: nginx-content

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-nfs
spec:
  type: NodePort
  selector:
    app: nginx-nfs
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30100

